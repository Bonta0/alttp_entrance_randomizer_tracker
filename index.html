<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Orphis's door randomizer tracker!</title>
  <meta name="description" content="Door randomizer tracker">
  <meta name="author" content="Orphis">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" integrity="sha256-p6xU9YulB7E2Ic62/PX+h59ayb3PBJ0WFTEQxq0EjHw=" crossorigin="anonymous" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha256-KM512VNnjElC30ehFwehXjx1YCHPiQkOPmqnrWtpccM=" crossorigin="anonymous"></script>
  <!-- DtaTables -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.css">
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
  <!-- Own -->
  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <script src="js/caves.js"></script>
  <script src="js/doors.js"></script>
  <script src="js/script.js"></script>


</head>

<body>
  <div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <form id="add_location_form">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Door</span>
          <input type="text" class="form-control" placeholder="Click for list of doors..." aria-describedby="basic-addon1" id="add_location_text_door" autocomplete="off">
        </div>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Cave</span>
          <input type="text" class="form-control" placeholder="Click for list of caves..." aria-describedby="basic-addon1" id="add_location_text_cave" autocomplete="off">
        </div>
        <button type="submit" class="btn btn-default">Add location</button>
        <button type="button" class="btn btn-default" id="add_location_clear">Clear</button>
      </form>
    </div>
  </div>
  <div>
  <table class="table table-striped table-condensed table-hover" id="locations_table">
    <thead>
      <tr>
        <th>Door name</th>
        <th>Cave name</th>
        <th>Exit name</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>
<div>
  <table class="table table-striped table-condensed table-hover" id="unvisited_doors_table">
    <thead>
      <tr>
        <th>Unvisited Doors</th>
        <th>Region</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>
<div>
  <table class="table table-striped table-condensed table-hover" id="unvisited_caves_table">
    <thead>
      <tr>
        <th>Unvisited Caves</th>
        <th>Item count</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>
<footer>
  <div class="container">
    <p>
      Made by Orphis - <a href="https://github.com/Orphis/alttp_entrance_randomizer_tracker">Github</a>
    </p>
  </div>
</footer>
</body>
</html>
